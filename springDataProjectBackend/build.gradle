plugins {
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '3.2.5'
    id 'io.spring.dependency-management' version '1.1.4'
}

group 'edu.ubb.bibliospring'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.9'
    runtimeOnly group: 'ch.qos.logback', name: 'logback-core', version: '1.5.6'
    runtimeOnly group: 'com.mysql', name: 'mysql-connector-j', version: '8.3.0'
    runtimeOnly group: 'ch.qos.logback', name: 'logback-classic', version: '1.5.5'
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test'
}

application {
    mainClass = 'edu.ubb.biblioSpring.backend.Main'
}

test {
    useJUnitPlatform()
}
